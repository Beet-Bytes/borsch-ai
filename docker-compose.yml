services:
  # AI Module (Computer Vision & RecSys)
  ai_service:
    build: ./ai_module
    container_name: borsch_ai
    ports:
      - "8001:8000"
    volumes:
      - ./ai_module:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # Main Backend (FastAPI)
  backend:
    build: ./backend
    container_name: borsch_api
    ports:
      - "${BACKEND_PORT}:8000"
    volumes:
      - ./backend:/app
    env_file:
      - .env
    environment:
      - AI_SERVICE_URL=http://ai_service:8000
    depends_on:
      - ai_service

  # Next.js Frontend
  frontend:
    build: ./frontend
    container_name: borsch_web
    ports:
      - "${FRONTEND_PORT}:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
    depends_on:
      - backend
